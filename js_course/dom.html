<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="css-btn">hello</button>
    <button class="js-button css-btn">Second button</button>

    <p>YouTube Subscribe Button</p>
    <button
      onclick="
      subscribe();
    "
      class="js-subscribe-button"
    >
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>

    <p>Orders under $40 = +$10</p>
    <p>Orders over $40 = FREE shipping</p>

    <input
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="
      handleCostKeydown(event);
    "
    />
    <button
      class="btn"
      onclick="
      calculateTotal();
    "
    >
      Calculate
    </button>
    <p class="js-total-cost"></p>

    <!-- Challenge exercise 9h -->
    <hr />

    <input
      type="text"
      placeholder="type here..."
      onkeyup="displayText(event)"
      class="myInput"
    />

    <p class="your-text">Your text will show here...</p>

    <script>
      console.log(document.querySelector("button").innerHTML);
      document.querySelector("button").innerHTML = "Changed";

      const buttonElement = document.querySelector(".js-button");
      console.log(buttonElement);

      String(25);
      console.log("25" - 5);
      console.log("25" + 5);

      window.document;
      window.console.log("window");
      window.alert;

      function handleCostKeydown(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost = cost + 10;
          cost = (Math.round(cost * 100) / 100).toFixed(2);
        }

        document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");

        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
          buttonElement.classList.add("clicked");
        } else {
          buttonElement.innerHTML = "Subscribe";
          buttonElement.classList.remove("clicked");
        }
      }

      // challenge exercise 9h function

      function displayText(event) {
        // let myText = "";
        // console.log(event.key);
        // myText += event.key;

        document.querySelector(".your-text").innerHTML =
          document.querySelector(".myInput").value;
      }
    </script>
  </body>
</html>
