<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercises</title>
    <link rel="stylesheet" href="exercises.css" />
  </head>
  <body>
    <button class="btn">Add to Cart</button>
    <button class="uber-btn">Request now</button>
    <button class="uber-btn2">Schedule for later</button>
    <button class="js-button">test</button>

    <button class="gaming">Gaming</button>
    <button class="music">Music</button>
    <button class="tech">Tech</button>

    <script src="exercise.js"></script>

    <button
      class="js-button"
      onclick="
      updateButton();
    "
    >
      Start
    </button>

    <button
      class="js-button"
      onclick="
      displayMessage();
    "
    >
      Add to cart
    </button>

    <p class="js-message"></p>

    <button
      class="js-add"
      onclick="
    i++"
    >
      Add
    </button>
    <button
      class="js-remove"
      onclick="
      if (i > 0) {
        i--
      } 

    "
    >
      Remove
    </button>
