<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calc">
      <p class="js-calculation"></p>

      <p>
        <button
          class="calc-btn"
          onclick="
        updateCalculation('1');
      "
        >
          1
        </button>

        <button
          class="calc-btn"
          onclick="
        updateCalculation('2');
      "
        >
          2
        </button>

        <button
          class="calc-btn"
          onclick="
        updateCalculation('3');
      "
        >
          3
        </button>

        <button
          class="calc-btn op-btn"
          onclick="
        updateCalculation(' + ');
      "
        >
          +
        </button>
      </p>

      <p>
        <button
          class="calc-btn"
          onclick="
        updateCalculation('4');
      "
        >
          4
        </button>

        <button
          class="calc-btn"
          onclick="
        updateCalculation('5');
      "
        >
          5
        </button>

        <button
          class="calc-btn"
          onclick="
        updateCalculation('6');
      "
        >
          6
        </button>

        <button
          class="calc-btn op-btn"
          onclick="
        updateCalculation(' - ');
      "
        >
          -
        </button>
      </p>

      <p>
        <button
          class="calc-btn"
          onclick="
        updateCalculation('7');
      "
        >
          7
        </button>

        <button
          class="calc-btn"
          onclick="
        updateCalculation('8');
      "
        >
          8
        </button>

        <button
          class="calc-btn"
          onclick="
        updateCalculation('9');
      "
        >
          9
        </button>

        <button
          class="calc-btn op-btn"
          onclick="
        updateCalculation(' * ');
      "
        >
          *
        </button>
      </p>

      <p>
        <button
          class="calc-btn"
          onclick="
        updateCalculation('0');
      "
        >
          0
        </button>

        <button
          class="calc-btn"
          onclick="
        updateCalculation('.');
      "
        >
          .
        </button>

        <button
          class="calc-btn"
          onclick="
 
        calculation = eval(calculation);


        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
        >
          =
        </button>

        <button
          class="calc-btn op-btn"
          onclick="
        updateCalculation(' / ');
      "
        >
          /
        </button>
      </p>

      <p>
        <button
          class="calc-btn clear"
          onclick="
        calculation = '';


        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
        >
          Clear
        </button>
      </p>
    </div>

    <p>Rock Paper Scissors</p>
    <button
      onclick="
    rps()
    checkResults('rock')"
    >
      Rock
    </button>
    <button
      onclick="rps()
    checkResults('paper')"
    >
      Paper
    </button>
    <button
      onclick="rps()
    checkResults('scissors')"
    >
      Scissors
    </button>

    <button
      onclick="
    // Display the cart quantity on the page
    // instead of in the console.
    displayCartQuantity();
  "
    >
      Show Quantity
    </button>

    <button
      onclick="
    updateCartQuantity(1);
  "
    >
      Add to Cart
    </button>

    <button
      onclick="
    updateCartQuantity(2);
  "
    >
      +2
    </button>

    <button
      onclick="
    updateCartQuantity(3);
  "
    >
      +3
    </button>

    <button
      onclick="
    updateCartQuantity(4);
  "
    >
      +4
    </button>

    <button
      onclick="
    updateCartQuantity(5);
  "
    >
      +5
    </button>

    <button
      onclick="
    updateCartQuantity(-1);
  "
    >
      Remove from cart
    </button>

    <button
      onclick="
    updateCartQuantity(-2);
  "
    >
      -2
    </button>

    <button
      onclick="
    updateCartQuantity(-3);
  "
    >
      -3
    </button>

    <button
      onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');

    // Display the cart quantity after updating.
    displayCartQuantity();
  "
    >
      Reset Cart
    </button>

    <!-- Create an element to display the cart quantity. -->
    <p class="js-cart-quantity"></p>

    <button id="btn">9a</button>

    <button
      onclick="
      document.querySelector('.js-choice')
        .innerHTML = 'You chose: heads';
    "
    >
      heads
    </button>

    <button
      onclick="
      document.querySelector('.js-choice')
        .innerHTML = 'You chose: tails';
    "
    >
      tails
    </button>

    <p class="js-choice"></p>

    <input
      placeholder="Name"
      class="js-name-input"
      onkeydown="
        if (event.key === 'Enter') {
          displayMessage();
        }
      "
    />

    <button
      onclick="
      displayMessage();
    "
    >
      Submit
    </button>

    <p class="js-message"></p>

    <script src="index.js"></script>
  </body>
</html>
