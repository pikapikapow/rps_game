<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rps.css" />
    <title>Document</title>
  </head>
  <body>
    <p class="head">Rock Paper Scissors</p>
    <button
      class="your-choice"
      onclick="
      rps('rock');
    "
    >
      ✊
    </button>

    <button
      class="your-choice"
      onclick="
      rps('paper');
    "
    >
      ✋
    </button>

    <button
      class="your-choice"
      onclick="
      rps('scissors');
    "
    >
      ✌️
    </button>

    <br />

    <div class="end">
      <p class="result-head">Results:</p>

      <p class="result">Haven't played yet.</p>

      <p class="picks"></p>
    </div>

    <p class="js-score"></p>

    <button
      class="reset-btn btn"
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement()
    "
    >
      Reset Score
    </button>

    <button class="btn auto-play-btn">Auto Play</button>

    <script src="rps.js"></script>
  </body>
</html>
