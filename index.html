<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="btns">
        <button class="btn" data-choice="rock">✊</button>
        <button class="btn" data-choice="paper">✋</button>
        <button class="btn" data-choice="scissors">✌️</button>
      </div>
      <h3 class="status">You win.</h3>
      <div class="results">
        <p>You <span>✊</span></p>
        <p><span>✌️</span> Computer</p>
      </div>
      <p class="score-count">
        Wins: <span>1</span>, Losses: <span>1</span>, Ties: <span>0</span>
      </p>
      <button class="reset">Reset Score</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
