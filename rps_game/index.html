<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="btns">
        <button class="btn" data-choice="rock">✊</button>
        <button class="btn" data-choice="paper">✋</button>
        <button class="btn" data-choice="scissors">✌️</button>
      </div>
      <h3 class="status">Pick a choice.</h3>
      <div class="results">
        <p>You <span id="user-choice"></span></p>
        <p><span id="computer-choice" data-choice=""></span> Computer</p>
      </div>
      <p class="score-count">
        Wins: <span id="win-counter"></span>, Losses:
        <span id="loss-counter"></span>, Ties: <span id="tie-counter"></span>
      </p>
      <button id="reset">Reset Score</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
